<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU/WebGL Benchmark</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <noscript>
        <p>This webpage requires JavaScript, WebGPU, and WebGL to function properly.</p>
    </noscript>
    <div class="UI">
        <div class="perfInfo">
            <p id="renderMode"></p>
            <p id="geometry"></p>
            <p id="framerate"></p>
            <p id="avgFramerate"></p>
        </div>

        <div class="controls">
            <br>

            <label for="apiSelect">Graphics API:</label>
            <select id="apiSelect">
                <option value="webgl">WebGL</option>
                <option value="webgpu">WebGPU</option>
            </select>

            <br>
            
            <div class="triangleCount">
                <label for="geometryCount">Triangles:</label>
                <span id="triangleCountDisplay">0</span>
            </div>
            <input type="range" id="geometryCount" min="1024" max="65536" step="1024" value="16384">
            <button id="applySettings">Apply</button>

            <br>
        </div>
        <div class="magnolia-banner">
            <h1>Magnolia Benchmark</h1>
            <h2>Author: Uljas Antero Lindell 2024</h2>
            <h2>v0.4.2</h2>
        </div>
    </div>
    <canvas width="1280" height="720"></canvas>
    <script type="module" src="./src/app.ts"></script>
</body>

</html>
